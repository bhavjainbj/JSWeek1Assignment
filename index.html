<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container1">
        <h1 style="margin-bottom: 3rem;">ISSUE TRACKER</h1>
        <div class="issue-form">
            <h3>ADD A NEW ISSUE</h3>
            <form action="#current-issue" id="issue-form">
                <label for="title">TITLE</label>
                <input type="text" id="title" placeholder="Enter the title for issue..." required>
                <label for="description">DESCRIPTION</label>
                <input type="text" id="description" placeholder="Desrcibe the issue..." required>
                <label for="severity">SEVERITY</label>
                <select name="severity" id="severity" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="assigned-to">ASSIGNED TO</label>
                <input type="text" id="assigned-to" placeholder="Enter responsible..." required>
                <button class="btn" id="btn-add" type="submit">Add</button>
            </form>
        </div>
        <hr>
        <h2 id="current-issues">CURRENT ISSUES</h2>
        <div class="issues-container">
            <div class="issue-state" id="new-state">
                <div class="sticky-div">
                    <h3>NEW</h3>
                </div>

            </div>
            <div class="issue-state" id="development-state">
                <div class="sticky-div">
                    <h3>IN DEVELOPMENT</h3>
                </div>

            </div>
            <div class="issue-state" id="qa-state">
                <div class="sticky-div">
                    <h3>QA</h3>
                </div>
            </div>
            <div class="issue-state" id="done-state">
                <div class="sticky-div">
                    <h3>FINISHED</h3>
                </div>
            </div>
        </div>
        <hr>
        <h2 id="closed-issues">CLOSED ISSUES</h2>
        <div class="issues-container" id="closed-issues-container">

        </div>
    </div>
    </div>
