<body>


    <div class="container1">
        <form action="#" name="myform" method="post">
            <h3>Add New Issue</h3>
            <p>Description</p>
            <input id="desc" placeholder="Describe the issue.." class="form-control" id="exampleFormControlTextarea1"
                rows="1" type="text"></input>
            <p>Severity</p>
            <select class="form-control" id="sev" onchange="onSevClick(this)">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <p>Assigned To</p>
            <input id="ass" placeholder="Enter responsible.." class="form-control" id="exampleFormControlTextarea1"
                rows="1" type="text"></input>
            <button type="button" onclick="return checkForBlank()" class="btn btn-primary">Add</button>
        </form>

    </div>

    <table>
        <tr>
            <td>
                <div class="NewCards" style="font-size: small;">
                    <p id="NidName" class="Npara">Issue ID: </p>
                    <p class="Npara" id="id"></p><br>
                    <span id="Nbadge" class="badge badge-secondary">Open</span>
                    <h2 id="NdescOp"></h2>
                    <p id="NsevOp"></p>
                    <p id="NassOp"></p>
                    <button type="button" id="NbtnDelete" class="btn btn-danger">Delete</button>
                    <button type="button" id="NbtnNext" class="btn btn-warning">Next</button>

                </div>
            </td>
            <td>
                <div class="InDev" style="font-size: small;">
                    <p id="IidName" class="Ipara">Issue ID: </p>
                    <p class="Ipara" id="id"></p><br>
                    <span id="Ibadge" class="badge badge-secondary">Open</span>
                    <h2 id="IdescOp">
                        </h1>
                        <p id="IsevOp"></p>
                        <p id="IassOp"></p>
                        <button type="button" id="IbtnDelete" class="btn btn-danger">Delete</button>
                        <button type="button" id="IbtnNext" class="btn btn-warning">Next</button>

                </div>
            </td>
            <td>
                <div class="QA" style="font-size: small;">
                    <p id="QidName" class="Qpara">Issue ID: </p>
                    <p class="Qpara" id="id"></p><br>
                    <span id="Qbadge" class="badge badge-secondary">Open</span>
                    <h2 id="QdescOp">
                        </h1>
                        <p id="QsevOp"></p>
                        <p id="QassOp"></p>
                        <button type="button" id="QbtnDelete" class="btn btn-danger">Delete</button>
                        <button type="button" id="QbtnNext" class="btn btn-warning">Next</button>

                </div>
            </td>
            <td>
                <div class="Done">
                    <p id="DidName" class="Dpara">Issue ID: </p>
                    <p class="Dpara" id="id"></p><br>
                    <span id="Dbadge" class="badge badge-secondary">Open</span>
                    <h2 id="DdescOp">
                        </h1>
                        <p id="DsevOp"></p>
                        <p id="DassOp"></p>
                        <button type="button" id="DbtnDelete" class="btn btn-danger">Delete</button>
                        <button type="button" id="DbtnNext" class="btn btn-warning">Next</button>

                </div>
            </td>
        </tr>
    </table>
